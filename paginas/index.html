<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style2.css">   
    <title>Tempo Restante de Filiação</title>
</head>
<body>
    <div class="image">
        <div class="logo"></div>
        <div class="reverse"></div>
    </div>
    <div class="gradient-overlay"></div>
    <div class="info">
        <div class="text">
            <h1>Olá </h1>
            <p><strong>{{ nome }}</strong> 
            <p>CPF: <strong>{{ cpf }}</strong> </p> </p>
            <p>Data de cadastro: <strong>{{ tempo_restante.data_cadastro }}</strong></p>
            <p>O tempo até a data de finalização é de <br> <strong>{{ tempo_restante.dias_restantes }} dias.</strong> </p>
            <p>Ela terminará em: <strong>{{ tempo_restante.data_limite }}</strong></p>
        </div>
    </div>
</body>
</html>
